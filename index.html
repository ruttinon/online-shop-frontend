    <script>
        const apiBaseUrl = "http://localhost:3000";
        let cart = [];
    
        async function loadProducts() {
            let response = await fetch(`${apiBaseUrl}/products`);
            let products = await response.json();
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
    
            Object.keys(products).forEach(id => {
                let product = products[id];
                let item = document.createElement("div");
                item.classList.add("col-md-4");
                item.innerHTML = `
                <div class="card product-card">
                    <img src="https://via.placeholder.com/250" class="card-img-top" alt="Product">
                    <div class="card-body text-center">
                        <h5 class="card-title">${product.name}</h5>
                        <p>‡∏£‡∏≤‡∏Ñ‡∏≤: ${product.price} THB</p>
                        <p>‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠: <span id="stock-${id}">${product.stock}</span></p>
                        <button class="btn btn-primary w-100 add-to-cart" data-id="${id}" data-name="${product.name}" data-price="${product.price}" data-stock="${product.stock}">
                            üõí ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
                        </button>
                    </div>
                </div>`;
                productList.appendChild(item);
            });
    
            document.querySelectorAll(".add-to-cart").forEach(button => {
                button.addEventListener("click", () => {
                    addToCart(
                        button.dataset.id,
                        button.dataset.name,
                        parseFloat(button.dataset.price),
                        parseInt(button.dataset.stock)
                    );
                });
            });
        }
    
        function addToCart(id, name, price, stock) {
            if (stock <= 0) {
                alert("‚ùå ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏´‡∏°‡∏î!");
                return;
            }
    
            let existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            updateCart();
        }
    
        function updateCart() {
            const cartItemsList = document.getElementById("cart-items");
            const checkoutBtn = document.getElementById("checkout-btn");
            let totalPrice = 0;
    
            cartItemsList.innerHTML = "";
    
            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;
                let li = document.createElement("li");
                li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                li.innerHTML = `
                    ${item.name} (x${item.quantity}) - ‡∏ø${(item.price * item.quantity).toFixed(2)}
                    <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">‡∏•‡∏ö</button>
                `;
                cartItemsList.appendChild(li);
            });
    
            document.getElementById("total-price").innerHTML = `üí∞ ‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°: ‡∏ø${totalPrice.toFixed(2)}`;
            checkoutBtn.disabled = cart.length === 0;
        }
    
        function removeFromCart(index) {
            cart[index].quantity--;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            updateCart();
        }
    
        document.getElementById("checkout-btn").addEventListener("click", async () => {
    if (cart.length === 0) {
        alert("‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤!");
        return;
    }

    let totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    let orderData = { cart, totalAmount, status: "pending", timestamp: new Date().toISOString() };

    let response = await fetch(`${apiBaseUrl}/orders`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(orderData)
    });

    let orderId = result.orderId; 

    window.location.href = `payment.html?amount=${totalAmount}&orderId=${orderId}`;
});
